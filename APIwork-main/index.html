<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootstrAPI</title>

    <!-- Bootstrap CSS and JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="api-section">
        <h1>
            Part 1: Random Dog Generator
        </h1>
        <div class="api-content">
            <button id="dogButton" class="btn btn-primary">Generate Random Dog</button>
            <img id="dogImage" class="img-fluid mt-3" alt="Random Dog Image">
        </div>
    </div>

    <div class="api-section">
        <h1>
            Part 2: Weather App
        </h1>
        <div class="api-content">
            <form id="weatherForm">
                <div class="mb-3">
                    <label for="cityInput" class="form-label">Enter City:</label>
                    <input type="text" class="form-control" id="cityInput" required>
                </div>
                <button type="submit" class="btn btn-primary">Check Weather</button>
            </form>
            <div id="temperature" class="mt-3"></div>
            <div id="wind" class="mt-3"></div>
            <div id="description" class="mt-3"></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
