    <h1 id="welcome">Welcome To JQuery Jeopardy</h1>

    <div class="question-panel" id="question-panel">
        <p class="question-window" id="question-window"></p>
        <input name="answer" type="text" class="answer-input" id="answer-input" placeholder="Your answer">
        <button for="answer" class="submit-answer">Submit Answer</button>
    </div>
    </div>

    <button class="reset-button" disabled>Reset Game</button>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
